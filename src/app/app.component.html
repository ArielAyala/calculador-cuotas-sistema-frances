<div class="content" role="main">
  <h1>Calcular cuotas - sistema fracés</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Monto</mat-label>
      <input name="capital" matInput [(ngModel)]="capital" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cuota</mat-label>
      <input name="plazo" matInput maxlength="5" [(ngModel)]="plazo" />
    </mat-form-field>

    <button mat-raised-button (click)="calcular()">Generar</button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="numero-cuota">
      <th mat-header-cell *matHeaderCellDef> Nro. Cuota</th>
      <td mat-cell *matCellDef="let element"> {{element.numeroCuota}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amortizacion">
      <th mat-header-cell *matHeaderCellDef> Amortizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.amortizacion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef> Interés </th>
      <td mat-cell *matCellDef="let element"> {{element.interes}} </td>
    </ng-container>
  
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
    </ng-container>

    <ng-container matColumnDef="cuota">
      <th mat-header-cell *matHeaderCellDef> Cuota </th>
      <td mat-cell *matCellDef="let element"> {{element.cuota}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
